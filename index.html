<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LiveFlight â€“ OpenSky</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:sans-serif; }
    #map { height: 100vh; }
    .leaflet-popup-content { font-size: 14px; }
    #loading {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading">Chargement des avions...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialiser la carte centrÃ©e sur l'Europe
    const map = L.map('map').setView([48.85837, 2.294481], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    // Fonction pour charger les avions
    async function loadFlights() {
      document.getElementById('loading').textContent = "Mise Ã  jour...";
      try {
        // Utilisation dâ€™un proxy pour contourner CORS
        const res = await fetch('https://corsproxy.io/?https://opensky-network.org/api/states/all');
        const data = await res.json();

        const states = data.states || [];

        states.forEach(s => {
          const icao = s[0];
          const callsign = s[1]?.trim() || "(inconnu)";
          const lon = s[5];
          const lat = s[6];
          const velocity = s[9];
          const heading = s[10];
          const altitude = s[13];

          if (!lat || !lon) return;

          // Si lâ€™avion existe dÃ©jÃ  â†’ dÃ©placer le marqueur
          if (markers[icao]) {
            markers[icao].setLatLng([lat, lon]);
          } else {
            // Sinon â†’ crÃ©er un nouveau marqueur
            const marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`
              <b>${callsign}</b><br>
              ICAO24: ${icao}<br>
              Alt: ${altitude || "?"} m<br>
              Vitesse: ${velocity ? (velocity*3.6).toFixed(0) : "?"} km/h<br>
              Cap: ${heading || "?"}Â°
            `);
            markers[icao] = marker;
          }
        });

        document.getElementById('loading').textContent =
          `DerniÃ¨re mise Ã  jour : ${new Date().toLocaleTimeString()}`;
      } catch (e) {
        document.getElementById('loading').textContent = "Erreur de chargement ðŸ˜¢";
        console.error(e);
      }
    }

    // Charger au dÃ©but
    loadFlights();

    // Puis recharger toutes les 15 secondes
    setInterval(loadFlights, 15000);
  </script>
</body>
</html>
